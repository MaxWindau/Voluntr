<!DOCTYPE html>
<html lang="nl">

<head>
    <!-- 3 meta tags (*must* come first in the head!) -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- End 3 meta tags -->

    <title>Voluntr</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-social.css" rel="stylesheet">

    <!-- Voluntr CSS -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Font Awesome 4.3.0 -->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
            <![endif]-->
</head>

<body>

    <div class="container">
        <!-- HEADER START -->
        <div class="header">
            <!-- Header LEFT -->
            <div class="left col-sm-4 menu-collapse hidden-xs" style="">
                <h3 style="font-weight:200">
                        <div class="icon">
                            <i class="fa fa-key"></i>
                        </div>
                        Inloggen
                    </h3>
            </div>

            <!-- Header CENTER -->
            <div class="center col-xs-12 col-sm-4 menu-collapse">
                <h2>
                        <i class="fa fa-puzzle-piece"></i>
                        Voluntr
                    </h2>
            </div>




        </div>
        <!-- HEADER END -->


        <!-- DESKTOP CONTENT START -->
        <div class="header-push hidden-xs">
            <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                <h2>Inloggen bij Voluntr</h2>
                <h4>Sociale media</h4>
                <div class="form-group">
                    <a class="btn btn-sm btn-social btn-facebook"><i class="fa fa-facebook"></i>Inloggen met Facebook</a>
                    <a class="btn btn-sm btn-social btn-twitter"><i class="fa fa-twitter"></i>Inloggen met Twitter</a> 
                    <a class="btn btn-sm btn-social btn-google-plus"><i class="fa fa-google-plus"></i>Inloggen met Google+</a>
                </div>
                <h4>Voluntr-account</h4>
                <form>
                    <div class="form-group">
                        <input type="email" class="form-control input-lg" id="email" placeholder="E-mailadres">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-lg" id="wachtwoord" placeholder="Wachtwoord">
                    </div>
                    
                    <button type="submit" class="btn btn-lg btn-basis pull-right">Aan de slag! <i class="fa fa-arrow-right"></i></button>
                </form>
            </div>
        </div>
        <!-- DESKTOP CONTENT END -->


        <!-- MOBILE CONTENT START -->
        <div class="support visible-xs col-xs-12">
            <center>
                <h2>
                        <br />
                        <i class="fa fa-life-ring" style="font-size:80px;"></i>
                        <br /><br />Je scherm is te klein voor Voluntr.
                    </h2>
                <h4>
                        <br />
                        <p>We werken aan ondersteuning voor kleine schermen.<br />
                            Volg ons op <a href="http://www.twitter.com">@voluntr</a> voor actuele updates.</p>
                    </h4>
                <h3 style="color:#aaa;"><br />Het spijt ons.</h3>
            </center>

        </div>
        <!-- MOBILE CONTENT END -->


        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

        <!-- Bootstrap -->
        <script src="js/bootstrap.min.js"></script>

        <!-- Bootstrap: tooltip -->
        <script type="text/javascript">
            $(function () {
                $('[data-toggle="tooltip"]').tooltip()
            })
        </script>
    </div>
</body>

</html>
